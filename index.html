<!DOCTYPE>
<html>
<head>
	<title>Counting Time</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/move_car.js"></script>
	<script type="text/javascript" src="js/jquery.keyframes.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
	<div class="wrapper">
		
		<div class="picture">

			<div class="road">
				<div class="car">
					<img src="images/car-f.png">
				</div>
				<div class="wheel_left">
					<img src="images/wheel_L.png">
				</div>
				<div class="wheel_right">
					<img src="images/wheel_R.png">
				</div>
			</div>

 			<!-- Define Cloud -->

			<div class="cloud">
				<div class="move_cloud1">
					<img src="images/cloud-1.png">
				</div>
				<div class="move_cloud2">
					<img src="images/cloud-2.png">
					<img src="images/cloud-1.png">
				</div>
				<div class="move_cloud3">
					<img src="images/cloud-1.png">
					<img src="images/cloud-2.png">
				</div>
				<div class="move_cloud4">
					<img src="images/cloud-1.png">
				</div>
				<div class="move_cloud5">
					<img src="images/cloud-1.png">
				</div>
				<div class="move_cloud6">
					<img src="images/cloud-2.png">
					<img src="images/cloud-1.png">
				</div>
				<div class="move_cloud7">
					<img src="images/cloud-1.png">
					<img src="images/cloud-2.png">
				</div>
				<div class="move_cloud8">
					<img src="images/cloud-1.png">
				</div>
			</div>

			<!-- Define Treees  -->
			<div class="tree">
				<div class="move_tree1">
					<img src="images/tree_small.png">
					<img src="images/tree_big.png">
				</div>

				<div class="move_tree2">
					<img src="images/tree_small.png">
					<img src="images/tree_big.png">
				</div>

				<div class="move_tree3">
					<img src="images/tree_small.png">
					<img src="images/tree_big.png">
				</div>

				<div class="move_tree4">
					<img src="images/tree_small.png">
					<img src="images/tree_big.png">
				</div>

				<div class="move_tree5">
					<img src="images/tree_small.png">
					<img src="images/tree_big.png">
				</div>


				<div class="move_tree6">
					<img src="images/tree_small.png">
					<img src="images/tree_big.png">
				</div>

				<div class="move_tree7">
					<img src="images/tree_small.png">
					<img src="images/tree_big.png">
				</div>

				<div class="move_tree8">
					<img src="images/tree_small.png">
					<img src="images/tree_big.png">
				</div>

				<div class="move_tree9">
					<img src="images/tree_small.png">
					<img src="images/tree_big.png">
				</div>

				<div class="move_tree10">
					<img src="images/tree_small.png">
					<img src="images/tree_big.png">
				</div>

			</div>


		<div class="btn">
			<button>Drive Me</button>
			<button id="fifteen">15 Seconds</button>
			<button id="thirty">30 Seconds</button>
			<button id="forty-five">45 Seconds</button>
			<button id="sixty">60 Seconds</button>
		</div>

	</div>
</body>
</html>
