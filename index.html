<!DOCTYPE>
<html>
<head>
	<title>Counting Time</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/move_car.js"></script>
	<script type="text/javascript" src="js/jquery.keyframes.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
	<div class="wrapper">
		<div class="picture">
			<div class="road">
				<div class="car">
					<img id="car-moving" src="images/Car-moving.gif">
					<img id="car-demo" src="images/car.png">
				</div>
			<p id="sec"></p>

			</div>

 			<!-- Define Cloud -->
			<div class="cloud">
				<div class="move_cloud1" id="cloud_id1">
					<img src="images/cloud-1.png">
				</div>
				<div class="move_cloud2" id="cloud_id2">
					<img src="images/cloud-2.png">
					<img src="images/cloud-1.png">
				</div>
				<div class="move_cloud3" id="cloud_id3">
					<img src="images/cloud-1.png">
					<img src="images/cloud-2.png">
				</div>
				<div class="move_cloud4" id="cloud_id4">
					<img src="images/cloud-1.png">
				</div>

			</div>

			<!-- Define Treees  -->
			<div class="tree">
				<div class="move_tree1" id="tree_id1">
					<img src="images/tree_small.png">
					<img src="images/tree_big.png">
				</div>
				<div class="move_tree2" id="tree_id2">
					<img src="images/tree_big.png">
					<img src="images/tree_small.png">
				</div>
				<div class="move_tree3" id="tree_id3">
					<img src="images/tree_small.png">
					<img src="images/tree_big.png">
				</div>
				<div class="move_tree4" id="tree_id4">
					<img src="images/tree_big.png">
					<img src="images/tree_small.png">
				</div>

			</div>

		<div class="btn">
			<ul>
				<text>Drive For</text>
				<li><button id="fifteen" value=15>15 Seconds</button></li>
				<li><button id="thirty" value=30>30 Seconds</button></li>
				<li><button id="forty_five" value=45>45 Seconds</button></li>
				<li><button id="stop">Stop</button></li>
				<li><button id="sixty" value=60>60 Seconds</button></li>
				<li><button id="reset">Reset</button></li>
			</ul>
		</div>

	</div>
</body>
</html>
