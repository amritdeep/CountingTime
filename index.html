<!DOCTYPE>
<html>
<head>
	<title>Counting Time</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/move_car.js"></script>
	<script type="text/javascript" src="js/jquery.keyframes.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="picture">

			<div class="road">
				<div class="car">
					<img id="car-moving" src="images/Car-moving.gif">
					<img id="car-demo" src="images/car.png">
				</div>

				<div class="driving_road">					

				</div>

				<!-- Define Whitestrap  -->
				<div class="whitestrip">
					<img class="whitestrip1" id="whitestrip1" src="images/whitestrip.png">
					<img class="whitestrip2" id="whitestrip2" src="images/whitestrip.png">
					<img class="whitestrip3" id="whitestrip3" src="images/whitestrip.png">
					<img class="whitestrip4" id="whitestrip4" src="images/whitestrip.png">
					<img class="whitestrip5" id="whitestrip5" src="images/whitestrip.png">
					<img class="whitestrip6" id="whitestrip6" src="images/whitestrip.png">
					<img class="whitestrip7" id="whitestrip7" src="images/whitestrip.png">
					<img class="whitestrip8" id="whitestrip8" src="images/whitestrip.png">
				</div>

			<p id="sec"></p>

			</div>

 			<!-- Define Cloud -->
 			<div class="cloud">
 				<img class="cloud1" id="cloud1" src="images/cloud-1.png">
 				<img class="cloud2" id="cloud2" src="images/small_cloud.png">
 				<img class="cloud3" id="cloud3" src="images/cloud-2.png">
 			</div>

 			<!-- Define Tree  -->
 			<div class="tree">
 				<img class="tree1" id="tree1" src="images/tree_big.png">
 				<img class="tree2" id="tree2" src="images/tree_big.png">
 				<img class="tree3" id="tree3" src="images/tree_big.png">
 			</div>

		</div>

		<!-- Define buttom  -->
		<div class="btn">
			<ul>
				<text>Drive For</text>
				<li><button id="fifteen" value=15>15 Seconds</button></li>
				<li><button id="thirty" value=30>30 Seconds</button></li>
				<li><button id="forty_five" value=45>45 Seconds</button></li>
				<li><button id="stop">Stop</button></li>
				<li><button id="sixty" value=60>60 Seconds</button></li>
				<li><button id="reset">Reset</button></li>
			</ul>
		</div>

	</div>
</body>
</html>
